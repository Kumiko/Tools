<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" type="text/css" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
        <link rel="stylesheet" type="text/css" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap-theme.min.css">
        <link rel="stylesheet" type="text/css" href="/Content/Layout.css" />
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Kumiko Tools</title>

    <body>
        <div class="container">
            <div class="navbar navbar-default" role="navigation">
                <div class="container-fluid">
                    <div class="navbar-header">
                        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                            <span class="sr-only">Toggle navigation</span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                        </button>
                        <a class="navbar-brand" href="/">Kumiko Tools</a>
                    </div>
                    <div class="navbar-collapse collapse">
                        <ul class="nav navbar-nav">
                            <li><a href="/">Home</a></li>
                            <li class="active"><a href="/guid">GUID</a></li>
                        </ul>
                    </div>
                </div>
            </div>
            <form class="form-horizontal" role="form" action="#" id="empty" method="get">
                <fieldset>
                    <legend>Empty GUID</legend>
                    <div class="form-group">
                        <label class="col-sm-3 control-label" for="empty_n">Digits only</label>
                        <div class="col-sm-9">
                            <div class="input-group">
                                <input class="form-control" id="empty_n" name="empty_n" type="text">
                                <span class="input-group-btn">
                                    <a href="javascript:" class="btn btn-default btn-copy" data-clipboard-target="empty_n"><span class="glyphicon glyphicon-file"></span> Copy</a>
                                </span>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-3 control-label" for="empty_d">Digits with hyphens</label>
                        <div class="col-sm-9">
                            <div class="input-group">
                                <input class="form-control" id="empty_d" name="empty_d" type="text">
                                <span class="input-group-btn">
                                    <a href="javascript:" class="btn btn-default btn-copy" data-clipboard-target="empty_d"><span class="glyphicon glyphicon-file"></span> Copy</a>
                                </span>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-3 control-label" for="empty_b">Digits with hyphens in brackets</label>
                        <div class="col-sm-9">
                            <div class="input-group">
                                <input class="form-control" id="empty_b" name="empty_b" type="text">
                                <span class="input-group-btn">

                                </span>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-3 control-label" for="empty_p">Digits with hyphens in parantheses</label>
                        <div class="col-sm-9">
                            <div class="input-group">
                                <input class="form-control" id="empty_p" name="empty_p" type="text">
                                <span class="input-group-btn">
                                    <a href="javascript:" class="btn btn-default btn-copy" data-clipboard-target="empty_p"><span class="glyphicon glyphicon-file"></span> Copy</a>
                                </span>
                            </div>
                        </div>
                    </div>
                </fieldset>
            </form>

        <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/zeroclipboard/1.3.5/ZeroClipboard.min.js"></script>
        <script type="text/javascript" src="/Scripts/Guid.js"></script>
